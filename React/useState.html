<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state in react</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <p id="car"></p>
    <script type="text/babel">
     
     function Car() {
      const [car, setCar] = React.useState({
      brand: 'Ford',
      model: 'Mustang',
      year: '2020',
      color: 'red'
  });

  return (
    <>
      <Display car={car} updateCar={setCar} />
    </>
  );
}

function CarDetails({ car , changeCar}) {
  //function to update the state 
  //here passing a function to a state updater function, automatically assigns the previous state
  const changeColor = () =>{
    changeCar(before=>({...before, color:"blue"}));
  };

  return (
    <>
      <h2>Car details</h2>
      <p>{car.brand} {car.model} {car.year} {car.color}</p>

      <button onClick ={changeColor}>Update Car</button>
    </>
  );
}

function Display({ car, updateCar }) {
  return (
    <>
      <CarDetails car={car} changeCar={updateCar}/>
    </>
  );
}

const root = ReactDOM.createRoot(document.getElementById('car'));
root.render(<Car />);

     

    </script>
</body>
</html>
