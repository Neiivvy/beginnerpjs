<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon Viewer</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px;
  }

  .container {
    display: flex;
    gap: 30px;
  }

  .pokemon-list {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    border: 3px solid #66a6ff;
    max-height: 400px;
    overflow-y: auto;
    width: 200px;
  }

  .pokemon-list h3 {
    text-align: center;
    color: #66a6ff;
    margin-bottom: 10px;
  }

  .pokemon-list ul {
    list-style: none;
  }

  .pokemon-list li {
    margin: 5px 0;
    cursor: pointer;
    transition: 0.2s;
  }

  .pokemon-list li:hover {
    color: #89f7fe;
    font-weight: 600;
  }

  .bar {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    width: 350px;
    text-align: center;
    border: 3px solid #66a6ff;
  }

  h2 {
    color: #66a6ff;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  #box {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  input {
    padding: 10px 15px;
    border-radius: 8px;
    border: 2px solid #ccc;
    outline: none;
    font-size: 1rem;
    transition: 0.3s;
    width: 70%;
  }

  input:focus {
    border-color: #66a6ff;
    box-shadow: 0 0 5px #66a6ff;
  }

  button {
    background-color: #66a6ff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    font-weight: 600;
  }

  button:hover {
    background-color: #89f7fe;
    transform: scale(1.05);
  }

  #pokemonImage {
    display: none;
    margin-top: 20px;
    width: 150px;
    height: 150px;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  #pokemonImage.show {
    display: inline-block;
    transform: scale(1.1);
  }
</style>
</head>

<body>
<div class="container">
  <!-- Left column: Pok√©mon list -->
  <div class="pokemon-list">
    <h3>Pok√©mon List</h3>
    <ul id="pokemonNames">
      <!-- JS will fill this -->
    </ul>
  </div>

  <!-- Right column: search + display -->
  <div class="bar">
    <h2>Pok√©mon üÖøÔ∏è</h2>
    <div id="box">
      <input type="text" id="pokemon" placeholder="Enter Pok√©mon name" />
    </div>
    <div>
      <button onclick="getPokemon()">Show Pok√©mon</button>
    </div>
    <div>
      <img src="" alt="Pok√©mon image" id="pokemonImage" />
    </div>
  </div>
</div>

<script>
  const pokemonList = [
    "bulbasaur", "charmander", "squirtle", "pikachu", "eevee",
    "snorlax", "jigglypuff", "meowth", "psyduck", "magikarp"
  ];

  // Fill the list
  const ul = document.getElementById("pokemonNames");
  pokemonList.forEach(name => {
    const li = document.createElement("li");
    li.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    li.onclick = () => {
      document.getElementById("pokemon").value = name;
      getPokemon();
    };
    ul.appendChild(li);
  });

  function getPokemon() {
    const name = document.getElementById("pokemon").value.toLowerCase();
    if (!pokemonList.includes(name)) {
      alert("Pokemon not found!");
      return;
    }

    fetch(`https://pokeapi.co/api/v2/pokemon/${name}`)
      .then(res => res.json())
      .then(data => {
        const img = document.getElementById("pokemonImage");
        img.src = data.sprites.front_default;
        img.classList.add("show");
      })
      .catch(() => alert("Error fetching Pok√©mon"));
  }
</script>
</body>
</html>
